{{define "index"}}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{block "title" .}}Index{{end}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{block "styles" .}}{{end}}
</head>
<body>

  
  {{template "header" .}}


  <main>
    {{block "content" .}}{{end}}
  </main>

  {{if .ShowFooter}}
    {{template "footer" .}}
  {{end}}

  {{block "js" .}}{{end}}

</body>
</html>
{{end}}
